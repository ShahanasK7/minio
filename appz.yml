app:
  name: Minio
  code: MI
  notify: kullas@ecloudcontrol.com

build:
  version: 2.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: minio-2.0

deploy:
  context: krishna-ullas/DEV
  type: statefulset
  replicas: 1
  port:
  - 9000
  - 9001
volumes:
- claim: minio-data
  mount: /appz/data
  size: 5Gi
  mode: ReadWriteOnce
  name: minio-data

monitor:
  notify: kullas@ecloudcontrol.com    

properties:
  revision : 1
  TZ : Asia/Kolkata
  MINIO_ROOT_USER : minioadmin
  MINIO_ROOT_PASSWORD :
      vault : MINIO_ROOT_PASSWORD
  MINIO_BROWSER : on
