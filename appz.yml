app:
  code: MINIO
  name: minio
  notify: skotheri@ecloudcontrol.com
build:
  build_file: none
  env: DEV
  image_template: minio-2.0
  output_files: output/*.zip
  version: 2.0
deploy:
  context: ShahanasK7/DEV
  type: statefulset
  replicas: 1
  port:
  - 9001
  - 9000
volumes:
- claim: minio-data
  mount: /appz/data
  name: data
  size: 5Gi
- claim: minio-backup
  mount: /appz/backup
  name: backup
  size: 5Gi
properties:
  MINIO_ROOT_PASSWORD:
    vault: MINIO_ROOT_PASSWORD
  MINIO_SECRET_KEY:
    vault: MINIO_SECRET_KEY
  MINIO_ROOT_USER: minioadmin
  MINIO_BROWSER : on 
  MINIO_KMS_AUTO_ENCRYPTION : on
  MINIO_KMS_KES_KEY_NAME : global-key
  revision: 15
